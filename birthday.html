<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>于洪茜我爱你 葛益楠./</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            overflow: hidden;
        }

        .heart {
            position: relative;
            width: 200px;
            height: 200px;
            background: #ff0000;
            transform: rotate(-45deg);
            box-shadow: -10px 10px 90px #ff0000;
            animation: heart 0.6s linear infinite;
            display: none;
        }

        @keyframes heart {
            0% {
                transform: rotate(-45deg) scale(1.07);
            }
            80% {
                transform: rotate(-45deg) scale(1);
            }
            100% {
                transform: rotate(-45deg) scale(0.8);
            }
        }

        .heart::before {
            content: '';
            position: absolute;
            top: -50%;
            width: 200px;
            height: 200px;
            background: #ff0000;
            border-radius: 50%;
            box-shadow: -10px -10px 90px #ff0000;
        }

        .heart::after {
            content: '';
            position: absolute;
            right: -50%;
            width: 200px;
            height: 200px;
            background: #ff0000;
            border-radius: 50%;
            box-shadow: 10px 10px 90px #ff0000;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 0, 0, 0.8);
            border-radius: 50%;
            pointer-events: none;
        }

        .danmaku {
            position: absolute;
            color: #ff0000;
            font-size: 20px;
            white-space: nowrap;
            animation-duration: 3s;
            animation-timing-function: linear;
            animation-iteration-count: 1;
        }

        .countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            color: #ff0000;
            z-index: 10;
        }

        .love-text {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: #ff0000;
            z-index: 10;
        }

        /* 增大流星尺寸 */
        .meteor {
            position: absolute;
            width: 300px; /* 增大宽度 */
            height: 6px;  /* 增大高度 */
            background: linear-gradient(to right, rgba(255, 255, 255, 0), rgba(255, 255, 255, 1));
            animation: meteor 3s linear infinite;
            pointer-events: none;
        }

        @keyframes meteor {
            0% {
                transform: translateX(100vw) translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateX(-300px) translateY(100vh); /* 调整动画终点位置 */
                opacity: 0;
            }
        }

        /* 增大烟花粒子尺寸 */
        .firework {
            position: absolute;
            width: 8px; /* 增大宽度 */
            height: 8px; /* 增大高度 */
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>

<body>
<div class="heart"></div>
<div class="particles"></div>
<div class="countdown">3</div>
<div class="love-text">爱你宝宝</div>

<script>
    const particlesContainer = document.querySelector('.particles');
    const heart = document.querySelector('.heart');
    const countdownElement = document.querySelector('.countdown');
    const loveTextElement = document.querySelector('.love-text');
    const body = document.body;

    function createParticle() {
        const particle = document.createElement('div');
        particle.classList.add('particle');

        const heartRect = heart.getBoundingClientRect();
        const x = heartRect.left + Math.random() * heartRect.width;
        const y = heartRect.top + Math.random() * heartRect.height;

        particle.style.left = `${x}px`;
        particle.style.top = `${y}px`;

        const colors = ['#ff0000', '#ff6600', '#ff9900', '#ffcc00'];
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        particle.style.backgroundColor = randomColor;

        const duration = Math.random() * 2 + 1;
        const delay = Math.random() * 1;
        const horizontalOffset = (Math.random() - 0.5) * 200;

        particle.style.animation = `particle ${duration}s linear ${delay}s infinite`;
        particle.animate([
            { opacity: 1, transform: `translateY(0) translateX(0) scale(1)` },
            { opacity: 0, transform: `translateY(-100vh) translateX(${horizontalOffset}px) scale(0)` }
        ], {
            duration: duration * 1000,
            iterations: Infinity,
            easing: 'linear'
        });

        particlesContainer.appendChild(particle);

        setTimeout(() => {
            particle.remove();
        }, (duration + delay) * 1000);
    }

    function createMeteor() {
        const meteor = document.createElement('div');
        meteor.classList.add('meteor');

        const startX = -300 + Math.random() * (window.innerWidth + 300); /* 调整起始位置范围 */
        const startY = -100 + Math.random() * 200;

        meteor.style.left = `${startX}px`;
        meteor.style.top = `${startY}px`;

        const duration = Math.random() * 3 + 2;
        meteor.style.animationDuration = `${duration}s`;

        body.appendChild(meteor);

        setTimeout(() => {
            meteor.remove();
        }, duration * 1000);
    }

    function createFirework() {
        const fireworkCenterX = -100 + Math.random() * (window.innerWidth + 200);
        const fireworkCenterY = -100 + Math.random() * (window.innerHeight + 200);

        const numParticles = 100;
        for (let i = 0; i < numParticles; i++) {
            const firework = document.createElement('div');
            firework.classList.add('firework');

            const angle = Math.random() * 2 * Math.PI;
            const distance = Math.random() * 150; /* 增大烟花粒子扩散距离 */
            const targetX = fireworkCenterX + distance * Math.cos(angle);
            const targetY = fireworkCenterY + distance * Math.sin(angle);

            firework.style.left = `${fireworkCenterX}px`;
            firework.style.top = `${fireworkCenterY}px`;

            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            firework.style.backgroundColor = randomColor;

            const duration = Math.random() * 1 + 0.5;
            const delay = Math.random() * 0.2;

            firework.animate([
                { opacity: 1, transform: `translate(0, 0)` },
                { opacity: 0, transform: `translate(${targetX - fireworkCenterX}px, ${targetY - fireworkCenterY}px)` }
            ], {
                duration: duration * 1000,
                delay: delay * 1000,
                iterations: 1,
                easing: 'ease-out'
            });

            body.appendChild(firework);

            setTimeout(() => {
                firework.remove();
            }, (duration + delay) * 1000);
        }
    }

    let countdown = 3;
    const countdownInterval = setInterval(() => {
        countdown--;
        if (countdown > 0) {
            countdownElement.textContent = countdown;
        } else {
            clearInterval(countdownInterval);
            countdownElement.style.display = 'none';
            loveTextElement.style.display = 'block';

            setTimeout(() => {
                loveTextElement.style.display = 'none';
                heart.style.display = 'block';
                particlesContainer.style.display = 'block';

                setInterval(createParticle, 30);
                setInterval(createMeteor, 200);
                setInterval(createFirework, 300);

                setTimeout(() => {
                    heart.style.display = 'none';
                    particlesContainer.style.display = 'none';

                    for (let i = 0; i < 300; i++) {
                        const danmaku = document.createElement('div');
                        danmaku.classList.add('danmaku');
                        danmaku.textContent = '于洪茜 I LOVE YOU❤';

                        const startX = Math.random() > 0.5 ? -danmaku.offsetWidth : window.innerWidth;
                        const startY = Math.random() * window.innerHeight;
                        danmaku.style.left = `${startX}px`;
                        danmaku.style.top = `${startY}px`;

                        const duration = Math.random() * 6 + 4;
                        danmaku.style.animationDuration = `${duration}s`;

                        const direction = startX < 0 ? 'right' : 'left';
                        const keyframes = direction === 'right' ? [
                            { transform: `translateX(0)` },
                            { transform: `translateX(${window.innerWidth + danmaku.offsetWidth}px)` }
                        ] : [
                            { transform: `translateX(0)` },
                            { transform: `translateX(-${window.innerWidth + danmaku.offsetWidth}px)` }
                        ];

                        danmaku.animate(keyframes, {
                            duration: duration * 1000,
                            iterations: 1,
                            easing: 'linear'
                        });

                        document.body.appendChild(danmaku);
                    }
                }, 5000);
            }, 2000);
        }
    }, 1000);
</script>
</body>

</html>
