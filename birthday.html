<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>于洪茜我爱你 葛益楠./</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            overflow: hidden;
        }

        .heart {
            position: relative;
            width: 200px;
            height: 200px;
            background: #ff0000;
            transform: rotate(-45deg);
            box-shadow: -10px 10px 90px #ff0000;
            animation: heart 0.6s linear infinite;
        }

        @keyframes heart {
            0% {
                transform: rotate(-45deg) scale(1.07);
            }
            80% {
                transform: rotate(-45deg) scale(1);
            }
            100% {
                transform: rotate(-45deg) scale(0.8);
            }
        }

        .heart::before {
            content: '';
            position: absolute;
            top: -50%;
            width: 200px;
            height: 200px;
            background: #ff0000;
            border-radius: 50%;
            box-shadow: -10px -10px 90px #ff0000;
        }

        .heart::after {
            content: '';
            position: absolute;
            right: -50%;
            width: 200px;
            height: 200px;
            background: #ff0000;
            border-radius: 50%;
            box-shadow: 10px 10px 90px #ff0000;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 0, 0, 0.8);
            border-radius: 50%;
            pointer-events: none;
        }

        .danmaku {
            position: absolute;
            color: #ff0000;
            font-size: 20px;
            white-space: nowrap;
            animation-duration: 3s;
            animation-timing-function: linear;
            animation-iteration-count: 1;
        }
    </style>
</head>

<body>
<div class="heart"></div>
<div class="particles"></div>

<script>
    const particlesContainer = document.querySelector('.particles');
    const heart = document.querySelector('.heart');

    function createParticle() {
        const particle = document.createElement('div');
        particle.classList.add('particle');

        const heartRect = heart.getBoundingClientRect();
        const x = heartRect.left + Math.random() * heartRect.width;
        const y = heartRect.top + Math.random() * heartRect.height;

        particle.style.left = `${x}px`;
        particle.style.top = `${y}px`;

        const colors = ['#ff0000', '#ff6600', '#ff9900', '#ffcc00'];
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        particle.style.backgroundColor = randomColor;

        const duration = Math.random() * 2 + 1;
        const delay = Math.random() * 1;
        const horizontalOffset = (Math.random() - 0.5) * 200;

        particle.style.animation = `particle ${duration}s linear ${delay}s infinite`;
        particle.animate([
            { opacity: 1, transform: `translateY(0) translateX(0) scale(1)` },
            { opacity: 0, transform: `translateY(-100vh) translateX(${horizontalOffset}px) scale(0)` }
        ], {
            duration: duration * 1000,
            iterations: Infinity,
            easing: 'linear'
        });

        particlesContainer.appendChild(particle);

        setTimeout(() => {
            particle.remove();
        }, (duration + delay) * 1000);
    }

    setInterval(createParticle, 30);

    // 5 秒后隐藏爱心和颗粒，显示弹幕
    setTimeout(() => {
        heart.style.display = 'none';
        particlesContainer.style.display = 'none';

        // 生成更多弹幕元素，这里设置为 300 个
        for (let i = 0; i < 300; i++) {
            const danmaku = document.createElement('div');
            danmaku.classList.add('danmaku');
            danmaku.textContent = '于洪茜 I LOVE YOU❤';

            // 随机设置起始位置
            const startX = Math.random() > 0.5 ? -danmaku.offsetWidth : window.innerWidth;
            const startY = Math.random() * window.innerHeight;
            danmaku.style.left = `${startX}px`;
            danmaku.style.top = `${startY}px`;

            // 随机设置动画持续时间，范围缩短让速度更快
            const duration = Math.random() * 5 + 3;
            danmaku.style.animationDuration = `${duration}s`;

            // 设置动画方向
            const direction = startX < 0 ? 'right' : 'left';
            const keyframes = direction === 'right' ? [
                { transform: `translateX(0)` },
                { transform: `translateX(${window.innerWidth + danmaku.offsetWidth}px)` }
            ] : [
                { transform: `translateX(0)` },
                { transform: `translateX(-${window.innerWidth + danmaku.offsetWidth}px)` }
            ];

            danmaku.animate(keyframes, {
                duration: duration * 1000,
                iterations: 1,
                easing: 'linear'
            });

            document.body.appendChild(danmaku);
        }
    }, 5000);
</script>
</body>

</html>
